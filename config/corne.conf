# Seleziona la board del tuo controller nRF52840 (ES: nice_nano_v2, elite_c_v4)
# ASSICURATI CHE QUESTO NOME SIA CORRETTO PER LA TUA SPECIFICA BOARD
CONFIG_BOARD=nice_nano_v2 

# Abilita il tuo nuovo shield "cygnus"
# Il nome qui deve corrispondere al nome della cartella del tuo shield
CONFIG_ZMK_SHIELD=cygnus

# ... (altre configurazioni esistenti della Corne, se presenti. Non toccarle a meno che non sai cosa fanno.)

# Opzionale: Nome Bluetooth (apparir√† quando cerchi dispositivi Bluetooth)
CONFIG_ZMK_KEYBOARD_NAME="Cygnus Handwired Keyboard"

# Opzionale: Abilita il logging debug via USB (estremamente utile per il debugging)
CONFIG_ZMK_USB_LOGGING=y